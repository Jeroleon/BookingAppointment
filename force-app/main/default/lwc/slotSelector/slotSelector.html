<template>
    <div class="slds-grid slds-wrap">
        <template for:each={availableSlots} for:item="slot">
            <lightning-button 
                key={slot.id} 
                label={slot.time}
                class="slds-m-right_x-small slds-m-top_x-small"
                data-slot={slot.time} 
                onclick={handleSlotClick}>
            </lightning-button>
        </template>
    </div>
</template>
